<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TikFlow</title>
    
    <!-- PWA -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link id="manifest-placeholder" rel="manifest" href="">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Librería de Confeti (Super ligera) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 100: '#0f0f0f', 200: '#1a1a1a', 300: '#2a2a2a' },
                        brand: { pink: '#ff0050', cyan: '#00f2ea' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: {
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            background-color: #000000;
            color: white;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-image 1s ease-in-out;
        }

        /* Fondo Dinámico (Ambient Mode) */
        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* Empieza invisible */
            z-index: -2;
            transition: opacity 1s ease, transform 5s ease;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-main {
            background: linear-gradient(135deg, #00f2ea 0%, #ff0050 100%);
            background-size: 200% 200%;
            transition: all 0.5s ease;
        }
        .btn-main:active { transform: scale(0.95); }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        .glow-effect {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0, 242, 234, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: -100px; left: -100px; border-radius: 50%; filter: blur(80px); z-index: -1;
        }
        .glow-effect-2 {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 80, 0.15) 0%, rgba(0,0,0,0) 70%);
            bottom: -50px; right: -100px; border-radius: 50%; filter: blur(80px); z-index: -1;
        }

        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-16 p-4">

    <!-- FONDO AMBIENTE DINÁMICO -->
    <div id="ambient-bg"></div>
    
    <!-- Luces decorativas base -->
    <div class="glow-effect animate-pulse"></div>
    <div class="glow-effect-2 animate-pulse"></div>

    <!-- Header -->
    <nav class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="resetApp()">
            <div class="bg-gradient-to-br from-brand-cyan to-brand-pink p-0.5 rounded-lg">
                <div class="bg-black p-1.5 rounded-[6px]">
                    <i data-lucide="zap" class="w-5 h-5 text-white"></i>
                </div>
            </div>
            <span class="font-bold text-xl tracking-wide">Tik<span class="text-brand-cyan">Flow</span></span>
        </div>
        <button id="pwa-install-btn" class="hidden bg-white/10 px-3 py-1 rounded-full border border-white/10 text-[10px] font-bold text-white hover:bg-white/20 transition">
            INSTALAR
        </button>
    </nav>

    <main class="w-full max-w-md flex flex-col gap-6 mb-20 z-10">
        
        <!-- Hero Title -->
        <div class="text-center space-y-2 animate-float">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight leading-tight">
                <span class="text-white">Descargas</span><br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-cyan to-brand-pink">Sin Marca</span>
            </h1>
        </div>

        <!-- Search Box -->
        <div class="glass-card rounded-3xl p-2 transition-all duration-500" id="search-container">
            <div class="relative bg-dark-200/50 rounded-2xl p-1 border border-white/5 focus-within:border-brand-cyan/50 transition-colors">
                <div class="flex items-center">
                    <div class="pl-4 text-gray-500"><i data-lucide="link-2" class="w-5 h-5"></i></div>
                    
                    <input type="text" id="tiktok-url" placeholder="Pega el enlace..." class="w-full bg-transparent text-white p-4 outline-none font-medium text-sm placeholder-gray-500" onkeydown="if(event.key === 'Enter') handleSearch()" autocomplete="off">
                    
                    <!-- BOTÓN PEGAR -->
                    <button id="btn-paste" onclick="handlePaste()" class="p-2 mr-1 text-xs bg-white/10 hover:bg-white/20 text-brand-cyan font-bold rounded-lg transition-colors flex items-center gap-1 cursor-pointer z-20">
                        <span>PEGAR</span>
                    </button>

                    <button id="btn-clear" onclick="clearInput()" class="hidden p-2 text-gray-500 hover:text-white mr-1"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            </div>
            <button id="btn-search" onclick="handleSearch()" class="btn-main w-full mt-2 rounded-xl py-4 font-bold text-white text-lg tracking-wide shadow-lg flex items-center justify-center gap-2">
                <span>BUSCAR VIDEO</span>
            </button>
        </div>

        <!-- Error Msg -->
        <div id="error-msg" class="hidden fixed top-24 left-1/2 transform -translate-x-1/2 bg-red-500/90 backdrop-blur text-white text-sm font-bold py-3 px-6 rounded-full shadow-2xl z-50 animate-bounce w-max">
            Enlace no válido.
        </div>

        <!-- Skeleton Loader -->
        <div id="skeleton-card" class="hidden glass-card rounded-3xl p-5 border-t border-white/5">
            <div class="flex items-center gap-4 mb-5">
                <div class="skeleton w-12 h-12 rounded-full flex-shrink-0"></div>
                <div class="space-y-2 flex-1"><div class="skeleton h-4 w-32 rounded"></div><div class="skeleton h-3 w-20 rounded"></div></div>
            </div>
            <div class="skeleton w-full aspect-[9/16] rounded-2xl mb-4"></div>
            <div class="skeleton h-12 w-full rounded-xl"></div>
        </div>

        <!-- Result Card -->
        <div id="result-card" class="hidden glass-card rounded-3xl p-5 border-t border-brand-cyan/20 animate-[fadeIn_0.5s_ease-out]">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <img id="res-avatar" src="" class="w-10 h-10 rounded-full border border-brand-cyan/30 bg-gray-800 object-cover">
                    <div class="min-w-0">
                        <h3 id="res-author" class="font-bold text-white truncate text-base">Usuario</h3>
                        <p id="res-id" class="text-gray-400 text-xs truncate">@usuario</p>
                    </div>
                </div>
                <!-- BOTÓN COMPARTIR -->
                <button onclick="shareApp()" class="bg-white/10 p-2 rounded-full hover:bg-white/20 transition-colors" title="Compartir herramienta">
                    <i data-lucide="share-2" class="w-5 h-5 text-white"></i>
                </button>
            </div>

            <div class="relative w-full aspect-[9/16] bg-black rounded-2xl overflow-hidden mb-4 group shadow-2xl border border-white/10">
                <video id="res-video-preview" class="w-full h-full object-contain" playsinline loop controls controlsList="download">
                    <source id="res-video-source" src="" type="video/mp4">
                    Tu navegador no soporta video.
                </video>
            </div>
            
            <p class="text-center text-[10px] text-gray-400 mb-4 bg-white/5 py-2 rounded-lg border border-white/5">
                Dale a los 3 puntos <span class="font-bold text-white text-lg align-middle">⋮</span> y elige "Descargar"
            </p>

            <a id="btn-dl-audio" href="#" target="_blank" class="w-full bg-transparent border border-gray-600 text-gray-300 font-semibold py-3.5 rounded-xl flex items-center justify-center gap-2 text-sm hover:border-brand-cyan hover:text-brand-cyan transition-colors no-underline">
                <i data-lucide="music" class="w-4 h-4"></i>
                <span>Descargar solo Audio (MP3)</span>
            </a>

            <button onclick="resetApp()" class="w-full mt-5 text-gray-600 text-xs font-bold hover:text-white uppercase tracking-widest py-2">
                Buscar otro video
            </button>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // PWA Config
        const pwaManifest = {
            "name": "TikFlow", "short_name": "TikFlow", "start_url": ".", "display": "standalone",
            "background_color": "#000000", "theme_color": "#000000", "orientation": "portrait",
            "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", "sizes": "512x512", "type": "image/png"}]
        };
        const blob = new Blob([JSON.stringify(pwaManifest)], {type: 'application/json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));

        // Elements
        const inputUrl = document.getElementById('tiktok-url');
        const btnClear = document.getElementById('btn-clear');
        const btnPaste = document.getElementById('btn-paste');
        const btnSearch = document.getElementById('btn-search');
        const errorMsg = document.getElementById('error-msg');
        
        const skeletonCard = document.getElementById('skeleton-card');
        const resultCard = document.getElementById('result-card');
        const ambientBg = document.getElementById('ambient-bg');
        
        const resAvatar = document.getElementById('res-avatar');
        const resAuthor = document.getElementById('res-author');
        const resId = document.getElementById('res-id');
        const resVideoPreview = document.getElementById('res-video-preview');
        const btnDlAudio = document.getElementById('btn-dl-audio');

        // Logic
        inputUrl.addEventListener('input', (e) => {
            if(e.target.value) {
                btnClear.classList.remove('hidden');
                btnPaste.classList.add('hidden');
            } else {
                btnClear.classList.add('hidden');
                btnPaste.classList.remove('hidden');
            }
        });

        function clearInput() {
            inputUrl.value = '';
            btnClear.classList.add('hidden');
            btnPaste.classList.remove('hidden');
            inputUrl.focus();
        }

        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                inputUrl.value = text;
                btnClear.classList.remove('hidden');
                btnPaste.classList.add('hidden');
                handleSearch();
            } catch (err) {
                alert('Pega el enlace manualmente.');
                inputUrl.focus();
            }
        }

        function resetApp() {
            clearInput();
            resultCard.classList.add('hidden');
            resVideoPreview.pause();
            resVideoPreview.src = "";
            // Resetear Fondo Ambiente
            ambientBg.style.opacity = '0';
            setTimeout(() => { ambientBg.style.backgroundImage = 'none'; }, 1000);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- FUNCIÓN COMPARTIR MEJORADA ---
        function shareApp() {
            // ⚠️ AQUÍ ESTÁ EL TRUCO: Pon tu link real de GitHub
            // Si compartes 'window.location.href' desde tu archivo local, 
            // a tus amigos les saldrá error.
            const myPublicUrl = 'https://github.com/BrayanHuincho/TikFloww'; 
            
            const shareData = {
                title: 'TikFlow Premium',
                text: '⚡ Descarga TikToks sin marca de agua en HD.',
                url: myPublicUrl 
            };

            if (navigator.share) {
                navigator.share(shareData).catch(err => console.log('Error al compartir', err));
            } else {
                // Fallback para PC: Copiar al portapapeles
                navigator.clipboard.writeText(myPublicUrl).then(() => {
                    alert('Enlace copiado: ' + myPublicUrl);
                });
            }
        }

        // FUNCIÓN CONFETI
        function triggerConfetti() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 },
                colors: ['#00f2ea', '#ff0050', '#ffffff'] // Colores de la marca
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        async function handleSearch() {
            const url = inputUrl.value.trim();
            if (!url.includes('tiktok.com')) {
                showError('Enlace inválido');
                return;
            }

            resultCard.classList.add('hidden');
            skeletonCard.classList.remove('hidden');
            btnSearch.disabled = true;
            btnSearch.classList.add('opacity-50');
            // Reset bg if needed
            ambientBg.style.opacity = '0';

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.code === 0) {
                    const v = data.data;

                    resAvatar.src = v.author.avatar;
                    resAuthor.textContent = v.author.nickname;
                    resId.textContent = '@' + v.author.unique_id;
                    
                    resVideoPreview.poster = v.cover;
                    resVideoPreview.src = v.play;
                    resVideoPreview.load();
                    
                    btnDlAudio.href = v.music;

                    // --- ACTIVAR EFECTOS PREMIUM ---
                    // 1. Ambient Mode (Fondo Borroso)
                    ambientBg.style.backgroundImage = `url(${v.cover})`;
                    ambientBg.style.opacity = '1';
                    
                    // 2. Disparar Confeti
                    triggerConfetti();

                    skeletonCard.classList.add('hidden');
                    resultCard.classList.remove('hidden');
                    resultCard.scrollIntoView({ behavior: 'smooth' });
                    
                } else {
                    showError('Video no encontrado');
                    skeletonCard.classList.add('hidden');
                }
            } catch (e) {
                showError('Error de conexión');
                skeletonCard.classList.add('hidden');
            } finally {
                btnSearch.disabled = false;
                btnSearch.classList.remove('opacity-50');
            }
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 3000);
        }
        
        let deferredPrompt;
        const installBtn = document.getElementById('pwa-install-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
